{% load static%}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitMenu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }
    
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.65), rgba(0,0,0,0.25));
      backdrop-filter: blur(4px);
    }
    
    .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      margin-top: -20px;
      opacity: 0.95;
      font-family: 'Inter', sans-serif;
    }

  a {
      width: fit-content;
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      text-decoration: none;
      border-radius: 15px;
      background: #f97316;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    a:hover {
      transform: scale(1.10);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to FitMenu</h1>
    <p>Eat healthy, live happy. Choose the best food options based on your health needs.</p>
    <a href="{% url 'login' %}">Get Started</a>
  </div>
</body>
</html>
