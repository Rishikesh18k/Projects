{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="{% static '/confirmorder.css' %}">
</head>
<body>
  <div class="form-box">
    <div class="icon"><i class="bi bi-check-circle-fill"></i></div>
    <h2>Order Confirmed</h2>
    <p>Please wait a few seconds</p>
    <div class="thankyou">
      Thank you for choosing <strong>FitMenu</strong>.<br>
      We truly appreciate your support and love.<br>
      Stay healthy, eat fresh, and keep coming back!
    </div>
    <a href="/home" class="home-btn">Go to Home Page</a>
  </div>
  <script>
    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDelay = Math.random() * 2 + "s";
        confetti.style.width = Math.random() * 8 + 4 + "px";
        confetti.style.height = confetti.style.width;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    window.onload = () => {
      createConfetti();
    };
  </script>
</body>
</html>
